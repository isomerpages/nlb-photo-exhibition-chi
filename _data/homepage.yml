# Info Sections
info-sections:
  - section-title: 
    section-subtitle: 双城往事 — 新加坡篇
    section-description: 新加坡的历史可追溯至七百多年前。在1819年开埠成为英国的贸易站后，新加坡便逐渐发展成为一个繁荣的转口贸易枢纽,来自世界各地的人口汇集在此，孕育出多元文化的特色。“双城往事 — 新加坡篇”展示了173幅1880至1960年代的历史照片，主要来自新加坡国家图书馆与国家档案馆。
    section-more-button: Find Out More
    section-more-button-url: /memories-of-two-cities-singapore/
    section-image-path: /images/sg-exhibition-home.png
  - section-title: 
    section-subtitle: 双城往事 — 北京篇
    section-description: 中国北京是一座建城三千多年、建都八百多年的历史文化名城。“城”的辉煌、“都”的风光，名胜古迹的灵气，凝聚成这座城市独一无二的历史底蕴。“双城往事 — 北京篇”由中国首都图书馆北京地方文献中心策划，共选取馆藏1949年以前的北京老照片194幅展出。
    section-more-button: Find Out More
    section-more-button-url: 
    section-image-path: /images/china-exhibition-home.png
