title: 双城往事
title-abbreviated: 双城往事
description: >- # this means to ignore newlines until "baseurl:"
  "“双城往事”是一个由中国首都图书馆与新加坡国家图书馆联合呈献的线上图片展，这项合作象征了两家机构友好的伙伴关系。"
url: "https://memoriesoftwocities.nlb.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com

# Analytics
google_analytics: UA-50449401-30

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
paginate: 12

# Homepage sections
homepage_hero_i_want_to: false
homepage_resources: true

# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]

collections:
  tropical-metropolis:
    output: true
  left-nav-two:
    output: true
  high-life-in-the-city:
    output: true
  away-from-the-bustle:
    output: true
  memories-of-two-cities-singapore:
    output: true
  all-walks-of-life:
    output: true
  places-of-power-and-worship:
    output: true
  a-city-in-motion:
    output: true
  centres-of-commerce:
    output: true
  colourful-customs:
    output: true
